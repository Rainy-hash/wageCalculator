<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="hourForm">
        <div class="container">
            <label for="hours" class="header"> <div class="header">Please input your hourly wage, hours, and tax rate(decimal)</div></label>
            <input type="number" inputmode="numeric" name="salary" id="hourlyWage" step="0.01" required placeholder="Per Hour"> <!--inputmode="numeric" is used to target mobile users so the keypad is opened automatically-->
            <input type="number" inputmode="numeric" name="hours" id="hours" step="1" min="1" required placeholder="Amount of hours">
            <input type="number" inputmode="numeric" name="taxRate" id="taxRate" step="0.01" min="0.01" max="0.99" required placeholder="Tax rate">
            <button class="button" type="submit">Click to get the total amount</button>
        </div>
    </form>
    <div id="errorStatement"></div>
    <div id="totalHours"></div>
    <div id="afterTax"></div>
    <script src="script.js"></script>
</body>

</html>
